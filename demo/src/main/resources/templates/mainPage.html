<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FastRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-black text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-grey">
    <a class="navbar-brand" th:href="@{/route/main}">FastRoute</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/drivers/main}">Drivers</a>
            </li>
            <li class="nav-item">
                <td><a class="nav-link" th:href="@{/map/google}">Map</a></td>
            </li>
            <li class="nav-item">
                <td><a class="nav-link" th:href="@{/route/calculator}">FastesRouteCalculator</a></td>
            </li>
            <li class="nav-item">
                <td><a class="nav-link" th:href="@{/operation/add/point}">Add Point</a></td>
            </li>
            <li class="nav-item">
                <td><a class="nav-link" th:href="@{/operation/remove/point}">Remove Point</a></td>
            </li>
        </ul>
    </div>
    <form th:action="@{/route/main/id}">
        <label for="driverFkId">Find By Driver id:</label><br>
        <input type="number" id="driverFkId" name="fkid" th:name="fkid"><br>
        <input type="submit" value="Find">
    </form>
</nav>
<table class="table table-striped table-dark">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Driver Id</th>
    <th scope="col">City</th>
    <th scope="col">Street</th>
    <th scope="col">St.Number</th>
    </thead>
    <tbody>
    <tr th:each="c: ${route}">
        <td th:text="${c.idpoint}"></td>
        <td th:text="${c.driverFk}"></td>
        <td th:text="${c.city}"></td>
        <td th:text="${c.street}"></td>
        <td th:text="${c.stnumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

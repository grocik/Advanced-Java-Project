<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FastRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-black text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-grey">
    <a class="navbar-brand" th:href="@{/route/main}">FastRoute</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/route/main}">Route</a>
            </li>
            <li class="nav-item">
                <td><a class="nav-link" th:href="@{/map/google}">Map</a></td>
            </li>
            <li class="nav-item">
                <td><a class="nav-link" th:href="@{/route/calculator}">FastesRouteCalculator</a></td>
            </li>
        </ul>
    </div>
    <form th:action="@{/drivers/main/id}">
        <label for="driverid">Find By Driver id:</label><br>
        <input type="number" id="driverid" name="id" th:name="id"><br>
        <input type="submit" value="Find">
    </form>
    <td><form th:action="@{/drivers/main/surename}">
        <label for="driverSurename">Find By Driver Surename:</label><br>
        <input type="text" id="driverSurename" name="surename" th:name="surename"><br>
        <input type="submit" value="Find">
    </form></td>
    <td><form th:action="@{/drivers/main/name}">
        <label for="driverName">Find By Driver Name:</label><br>
        <input type="text" id="driverName" name="name" th:name="name"><br>
        <input type="submit" value="Find">
    </form></td>

</nav>
<table class="table table-striped table-dark">
    <thead>
    <th scope="col">Driver Id</th>
    <th scope="col">Name</th>
    <th scope="col">Surename</th>
    </thead>
    <tbody>
    <tr th:each="c: ${drivers}">
        <td th:text="${c.idDriver}"></td>
        <td th:text="${c.imie}"></td>
        <td th:text="${c.nazwisko}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FastRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-black text-white">
<form th:action="@{/operation/add/point}">
    <label for="pointCity">City:</label><br>
    <input type="text" id="pointCity" name="pointCity" th:name="city"><br>
    <label for="pointStreet">Street:</label><br>
    <input type="text" id="pointStreet" name="pointStreet" th:name="street"><br>
    <label for="pointStreetnr">Street Number:</label><br>
    <input type="text" id="pointStreetnr" name="pointStreetnr" th:name="stNumber"><br>
    <label for="pointFk">Driver Id:</label><br>
    <input type="number" id="pointFk" name="pointFk" th:name="fkId"><br>
    <input type="submit" value="Add">
</form>
</body>
</html>
